{% extends 'base.html' %}
{% block content %}
<h2>Available Laptops</h2>
<div class="grid-container">
  {% for item in items %}
    <div class="item-card">
      <img src="{{ item.image }}" alt="{{ item.name }}">
      <h3>{{ item.name }}</h3>
      <p>${{ item.price }}</p>
      <a class="buy-btn" href="/add-to-cart/{{ item.id }}">Add to Cart</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
