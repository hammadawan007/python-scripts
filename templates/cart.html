{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Your Shopping Cart</h2>
  {% if cart %}
    <table class="cart-table">
      <tr><th>Item</th><th>Price</th><th>Remove</th></tr>
      {% for item in cart %}
      <tr>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td><a href="/remove/{{ item.id }}">Remove</a></td>
      </tr>
      {% endfor %}
    </table>
    <p><strong>Total: ${{ total }}</strong></p>
    <a class="checkout-btn" href="/checkout">Proceed to Checkout</a>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
</div>
{% endblock %}
